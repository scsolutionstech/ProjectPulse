{% extends 'base.html' %}
{% block title %}Add Task - ProjectPulse{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Add Task to {{ project.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
    </div>
</div>
{% endblock %}
