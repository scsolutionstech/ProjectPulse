{% extends 'base.html' %}
{% block title %}Add Comment - ProjectPulse{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Add Comment to "{{ task.title }}"</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post Comment</button>
        </form>
    </div>
</div>
{% endblock %}
