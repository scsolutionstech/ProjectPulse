{% extends 'base.html' %}
{% block title %}Update Task Status - ProjectPulse{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Update Status for "{{ task.title }}"</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
    </div>
</div>
{% endblock %}
